<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body id="body">
    <main class="container" id="main">
        <div class="row">
            <img src="./huddle-landing-page-with-single-introductory-section-master/assets/logo.svg" alt="" class="col-12" id="logo">
        </div>
        <div class="row" id="groupone">
            <div class="col-12 col-lg-7">
                <img src="./huddle-landing-page-with-single-introductory-section-master/assets/illustration-mockups.svg" alt="" id="mockup">
            </div>
            <div class="col- 12 col-lg-5 text-lg-start text-center" id="text">
                <p class="fs-1 fw-bolder head">Build The Community <br> Your Fans Will Love</p>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion
                </p>
                <button id="register">Register</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-md-center" id="social-md-conainer">
                <img src="./huddle-landing-page-with-single-introductory-section-master/assets/intagram.svg" alt="instagram icon" class="socialmd" id="inst" draggable="false">
                <img src="./huddle-landing-page-with-single-introductory-section-master/assets/twitter.svg" alt="twitter icon" class="socialmd" id="tter" draggable="false">
                <img src="./huddle-landing-page-with-single-introductory-section-master/assets/fb.svg" alt="facebook icon" class="socialmd" id="fb" draggable="false">
            </div>
        </div>
    </main>
</body>
</html>
